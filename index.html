<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>激安100円ブランド品セール</title>
<style>
    body {
        background-color: #ffeb3b;
        font-family: Arial, sans-serif;
        color: #d32f2f;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    h1 {
        text-align: center;
        color: #d32f2f;
        font-size: 2em;
        animation: blink 1s infinite;
    }
    @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
    }
    .product {
        display: flex;
        align-items: center;
        border-bottom: 2px solid #d32f2f;
        padding: 10px 0;
    }
    .product img {
        width: 100px;
        height: 100px;
        margin-right: 20px;
        border: 2px solid #d32f2f;
    }
    .info {
        flex: 1;
    }
    .buy-button {
        background-color: #d32f2f;
        color: #fff;
        padding: 10px;
        border: none;
        cursor: pointer;
        animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
    }
    .notification {
        color: #d32f2f;
        font-weight: bold;
        margin-top: 20px;
        text-align: center;
    }
</style>
</head>
<body>

<h1>🔥激安100円セール！今すぐ購入🔥</h1>

<div id="products"></div>
<div class="notification" id="notification"></div>

<script>
    const products = [
        { name: "Gucci バッグ", price: 100, stock: 10, image: "https://via.placeholder.com/100" },
        { name: "Chanel コスメセット", price: 100, stock: 8, image: "https://via.placeholder.com/100" },
        { name: "Louis Vuitton 財布", price: 100, stock: 5, image: "https://via.placeholder.com/100" },
        { name: "Hermès スカーフ", price: 100, stock: 7, image: "https://via.placeholder.com/100" },
        { name: "Dior 香水", price: 100, stock: 12, image: "https://via.placeholder.com/100" }
    ];

    const initials = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const productContainer = document.getElementById('products');
    const notificationElement = document.getElementById('notification');

    // ローカルストレージから在庫を読み込み
    products.forEach((product, index) => {
        const storedStock = localStorage.getItem(`stock-${index}`);
        if (storedStock !== null) {
            product.stock = parseInt(storedStock, 10);
        }
    });

    // 商品を表示
    function displayProducts() {
        productContainer.innerHTML = '';
        products.forEach((product, index) => {
            const productElement = document.createElement('div');
            productElement.classList.add('product');
            productElement.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <div class="info">
                    <h2>${product.name}</h2>
                    <p>価格: ¥${product.price}</p>
                    <p>在庫: <span id="stock-${index}">${product.stock}</span> 個</p>
                </div>
                <button class="buy-button" onclick="buyProduct(${index})">購入する</button>
            `;
            productContainer.appendChild(productElement);
        });
    }

    // 在庫をランダムに減らす関数
    function decreaseStock() {
        const index = Math.floor(Math.random() * products.length);
        if (products[index].stock > 0) {
            products[index].stock--;
            localStorage.setItem(`stock-${index}`, products[index].stock);
            displayProducts();
        }
    }

    // 購入速報を表示する関数
    function showNotification() {
        const initial1 = initials[Math.floor(Math.random() * initials.length)];
        const initial2 = initials[Math.floor(Math.random() * initials.length)];
        const product = products[Math.floor(Math.random() * products.length)];
        if (product.stock > 0) {
            notificationElement.textContent = `${initial1}.${initial2}さんが${product.name}を購入しました！`;
        }
    }

    // リアルタイムで購入速報を更新
    setInterval(showNotification, 2800);

    // ランダムに在庫を減少
    setInterval(decreaseStock, 5000);

    // 初期表示
    displayProducts();
</script>

</body>
</html>
