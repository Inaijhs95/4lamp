<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE情報読み込み中...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #111;
            color: #FFD700;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #222;
            border: 3px solid #FF0000;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8), 0 0 15px #FF4500 inset;
        }
        h1 {
            font-size: 2rem;
            color: #FF0000;
            text-shadow: 0 0 10px #FF4500, 0 0 15px #FF0000;
            animation: flicker 1.5s infinite alternate;
        }
        .loading-text {
            font-size: 1.2rem;
            margin: 20px 0;
            color: #FF4500;
        }
        .progress-bar {
            width: 100%;
            background-color: #444;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
            margin-bottom: 30px;
        }
        .progress {
            width: 0;
            height: 20px;
            background: linear-gradient(90deg, #FF0000, #FF4500);
            animation: progress 7s linear forwards;
        }
        .warning-message {
            font-size: 1rem;
            color: #FFD700;
            animation: warning 1s infinite alternate;
        }
        @keyframes flicker {
            from { opacity: 0.8; }
            to { opacity: 1; }
        }
        @keyframes progress {
            to { width: 100%; }
        }
        @keyframes warning {
            0% { color: #FFD700; }
            50% { color: #FF4500; }
            100% { color: #FFD700; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LINE情報を読み込み中...</h1>
        <p class="loading-text">しばらくお待ちください</p>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <p class="warning-message">注意: 他のデバイスからアクセスしています</p>
        <p class="warning-message">あなたのLINEアカウント情報を取得中...</p>
        <p class="warning-message">現在地を取得中です...</p>
    </div>

    <script>
        // ゲージ完了後のメッセージと自動リダイレクト
        setTimeout(() => {
            document.querySelector(".container").innerHTML = `
                <h1 style="color:#FF0000;">アクセスが完了しました</h1>
                <p style="color:#FFD700;">あなたのLINEアカウントの全情報を取得しました。</p>
                <p style="color:#FFD700;">5秒後にリダイレクトします...</p>
            `;
            // 5秒後に自動でリンクに移動
            setTimeout(() => {
                window.location.href = "https://line.me/R/oaMessage/%40778unfqy/%E3%83%A2%E3%83%BC%E3%83%AB%E3%82%B9%E4%BF%A1%E5%8F%B7%E3%80%81%E8%A7%A3%E8%AA%AD%E3%81%97%E3%81%BE%E3%81%97%E3%81%9F%EF%BC%81";
            }, 5000);
        }, 7000); // ゲージが満タンになる7秒後に実行
    </script>
</body>
</html>
