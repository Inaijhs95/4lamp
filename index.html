<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>システムエラー通知</title>
<style>
    body {
        background-color: #000;
        color: #00ff00;
        font-family: 'Courier New', Courier, monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 20px;
        overflow: hidden;
    }
    .message {
        font-size: 1.2em;
        line-height: 1.5;
        text-align: left;
        width: 100%;
        max-width: 600px;
        white-space: pre-wrap;
    }
    @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
    }
    .cursor {
        display: inline-block;
        width: 10px;
        background-color: #00ff00;
        animation: blink 0.8s infinite;
    }
</style>
</head>
<body>

<div class="message" id="message"></div>
<div class="cursor"></div>

<script>
    const messages = [
        "システムエラーが発生しました...",
        "個人情報が流出しています...",
        "Personal information has been leaked...",
        "개인 정보가 유출되고 있습니다...",
        "个人信息正在泄露...",
        "تم تسريب المعلومات الشخصية...",
        "IPアドレス: 192.168.1.1 が検出されました。",
        "IP address 192.168.1.1 detected.",
        "로그인 정보가 유출되었습니다...",
        "Login credentials compromised...",
        "登录凭据已被泄露...",
        "تم تسريب بيانات تسجيل الدخول...",
        "クレジットカード情報が確認されました。",
        "Credit card information detected...",
        "신용카드 정보가 확인되었습니다...",
        "信用卡信息已被确认...",
        "تم تأكيد معلومات بطاقة الائتمان...",
        "写真アルバムへのアクセスが確認されました。",
        "Access to photo albums detected...",
        "사진 앨범에 대한 액세스가 확인되었습니다...",
        "相册访问已被确认...",
        "تم تأكيد الوصول إلى ألبوم الصور...",
        "全ての情報が漏洩しました。All data has been leaked."
    ];

    const messageElement = document.getElementById('message');
    let messageIndex = 0;
    let charIndex = 0;
    let typingSpeed = 50;

    function typeMessage() {
        if (messageIndex < messages.length) {
            if (charIndex < messages[messageIndex].length) {
                messageElement.textContent += messages[messageIndex].charAt(charIndex);
                charIndex++;
                setTimeout(typeMessage, typingSpeed);
            } else {
                messageElement.textContent += "\n";
                charIndex = 0;
                messageIndex++;
                setTimeout(typeMessage, 300);
            }
        }
    }

    typeMessage();
</script>

</body>
</html>
