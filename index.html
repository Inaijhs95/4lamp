<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>トランプ探し</title>
    <!-- Google Fontsの追加 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        /* CSS変数の定義 */
        :root {
            --primary-color: #ffffff;
            --secondary-color: #ffffffcc;
            --accent-color: #27ae60;
            --hover-accent-color: #2ecc71;
            --text-color: #ffffff;
            --background-gradient: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            --marker-border: rgba(255, 255, 255, 0.5);
            --container-bg: rgba(0, 0, 0, 0.4);
            --button-bg: rgba(39, 174, 96, 0.7);
            --button-hover-bg: #27ae60;
            --flash-color: #ffeb3b;
        }

        /* 全体のスタイル */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--background-gradient);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            overflow: hidden;
            position: relative;
        }

        /* グラデーションアニメーション */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* コンテナのスタイル */
        .container {
            text-align: center;
            padding: 30px;
            backdrop-filter: blur(10px);
            background: var(--container-bg);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            z-index: 2;
            max-width: 90%;
            width: 500px;
        }

        /* タイトルのスタイル */
        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 3em;
            margin-bottom: 20px;
            letter-spacing: 2px;
            animation: float 3s ease-in-out infinite;
            color: var(--primary-color);
        }

        /* メッセージのスタイル */
        p {
            font-size: 1.2em;
            margin-bottom: 40px;
            letter-spacing: 1px;
            color: var(--secondary-color);
        }

        /* マーカーコンテナのスタイル */
        .markers {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        /* 各マーカーのスタイル */
        .marker {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.5em;
            cursor: pointer;
            position: relative;
            color: var(--primary-color);
            border: 2px solid var(--marker-border);
            animation: pulse 2s infinite;
        }

        /* スートアイコンの追加 */
        .marker::after {
            content: attr(data-suit);
            position: absolute;
            bottom: -10px;
            right: -10px;
            font-size: 1em;
            color: rgba(255, 255, 255, 0.7);
        }

        /* アクセス時のスタイル */
        .accessed {
            background: var(--accent-color);
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(39, 174, 96, 0.6);
            color: var(--primary-color);
        }

        /* 一瞬光るエフェクト */
        .flash {
            animation: flash 0.5s ease-in-out;
        }

        @keyframes flash {
            0% { background: var(--accent-color); }
            50% { background: var(--flash-color); }
            100% { background: var(--accent-color); }
        }

        /* ホバー効果 */
        .marker:hover {
            transform: scale(1.2) rotate(10deg);
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
        }

        /* 隠しリンクのスタイル */
        #hiddenLink {
            display: none;
            margin-top: 20px;
            font-size: 1.2em;
            color: var(--primary-color);
            text-decoration: none;
            border: 2px solid var(--accent-color);
            padding: 12px 25px;
            border-radius: 25px;
            background: var(--button-bg);
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        /* 隠しリンクの装飾 */
        #hiddenLink::before {
            content: '';
            position: absolute;
            left: -40px;
            top: 50%;
            transform: translateY(-50%) rotate(-45deg);
            width: 20px;
            height: 20px;
            border-left: 3px solid var(--primary-color);
            border-bottom: 3px solid var(--primary-color);
            transition: left 0.3s;
        }

        /* 隠しリンクのホバー効果 */
        #hiddenLink:hover {
            background: var(--hover-accent-color);
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
        }

        #hiddenLink:hover::before {
            left: 10px;
        }

        /* レスポンシブデザイン */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1em;
                margin-bottom: 30px;
            }
            .markers {
                gap: 20px;
            }
            .marker {
                width: 60px;
                height: 60px;
                font-size: 1.2em;
            }
            #hiddenLink {
                font-size: 1em;
                padding: 10px 20px;
            }
        }

        /* アニメーション */
        @keyframes float {
            0% { transform: translatey(0px); }
            50% { transform: translatey(-15px); }
            100% { transform: translatey(0px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* パーティクル背景 */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0% { opacity: 0; transform: scale(0.5) translateY(0); }
            50% { opacity: 1; transform: scale(1.5) translateY(-100px); }
            100% { opacity: 0; transform: scale(0.5) translateY(-200px); }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <h1></h1>
        <p><span id="accessedLink">あなたのサイト</span>を見つけました</p>
        
        <div class="markers">
            <div id="marker1" class="marker" data-suit="♣">1</div>
            <div id="marker2" class="marker" data-suit="♠">2</div>
            <div id="marker3" class="marker" data-suit="♦">3</div>
            <div id="marker4" class="marker" data-suit="♥">4</div>
        </div>
        
        <a id="hiddenLink" href="https://line.me/R/oaMessage/%40778unfqy/%E5%85%A8%E3%81%A6%E3%81%AE%E3%83%88%E3%83%A9%E3%83%B3%E3%83%97%E3%82%92%E8%A6%8B%E3%81%A4%E3%81%91%E3%81%BE%E3%81%97%E3%81%9F">こちらをタップしてください</a>
    </div>

    <script>
        // パーティクルを生成する関数
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for(let i = 0; i < 100; i++) { // パーティクル数を増やして動きを豊かに
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particle.style.opacity = Math.random();
                particlesContainer.appendChild(particle);
            }
        }

        // URLパラメータを取得する関数
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // リンク番号とページ名のマッピング
        const linkNames = {
            "1": "♣のトランプ",
            "2": "♠のトランプ",
            "3": "♦のトランプ",
            "4": "♥のトランプ"
        };

        // アクセスされたリンク番号を取得
        const linkNumber = getQueryParam('link');
        const accessedLinkName = linkNumber && linkNames[linkNumber] ? linkNames[linkNumber] : 'なにか';
        document.getElementById('accessedLink').textContent = accessedLinkName;

        // マーカーの色を更新する関数
        function updateMarker(num) {
            const marker = document.getElementById(`marker${num}`);
            if (marker) {
                marker.classList.add('accessed');
                // 一瞬光るエフェクトを追加
                marker.classList.add('flash');
                // エフェクト終了後にクラスを削除
                setTimeout(() => {
                    marker.classList.remove('flash');
                }, 500); // 0.5秒後にクラスを削除
            }
        }

        // すべてのリンクがアクセスされたかをチェックする関数
        function allLinksAccessed() {
            const accessedLinks = JSON.parse(localStorage.getItem('accessedLinks')) || [];
            return [1, 2, 3, 4].every(num => accessedLinks.includes(num.toString()));
        }

        // localStorageからアクセス状態を取得・更新
        if (linkNumber) {
            // 既にアクセスしたか確認
            let accessedLinks = JSON.parse(localStorage.getItem('accessedLinks')) || [];

            if (!accessedLinks.includes(linkNumber)) {
                accessedLinks.push(linkNumber);
                localStorage.setItem('accessedLinks', JSON.stringify(accessedLinks));
            }

            // マーカーを更新
            updateMarker(linkNumber);
        }

        // ページ読み込み時にマーカーを表示状態にし、非表示リンクを制御
        window.onload = function() {
            createParticles();

            const accessedLinks = JSON.parse(localStorage.getItem('accessedLinks')) || [];
            accessedLinks.forEach(num => {
                updateMarker(num);
            });

            // すべてのリンクがアクセスされた場合に非表示リンクを表示
            if (allLinksAccessed()) {
                const hiddenLink = document.getElementById('hiddenLink');
                hiddenLink.style.display = 'inline-block';
                hiddenLink.textContent = 'こちらをタップしてください';
                hiddenLink.href = 'https://line.me/R/oaMessage/%40778unfqy/%E5%85%A8%E3%81%A6%E3%81%AE%E3%83%88%E3%83%A9%E3%83%B3%E3%83%97%E3%82%92%E8%A6%8B%E3%81%A4%E3%81%91%E3%81%BE%E3%81%97%E3%81%9F';
            }
        }
    </script>
</body> 
</html>
