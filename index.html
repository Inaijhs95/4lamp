<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>逃げ回るリンク - スマホ向け</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f8ff;
        font-family: Arial, sans-serif;
        overflow: hidden;
        position: relative;
    }
    .moving-link {
        font-size: 1.2em;
        color: #007bff;
        text-decoration: underline;
        position: absolute;
        cursor: pointer;
        transition: transform 0.2s;
        max-width: 80%;
        text-align: center;
    }
    .moving-link:hover {
        transform: scale(1.2);
    }
</style>
<script>
    const link = document.querySelector('.moving-link');

    function moveLink() {
        const x = Math.random() * (window.innerWidth - 150);
        const y = Math.random() * (window.innerHeight - 100);
        link.style.left = `${x}px`;
        link.style.top = `${y}px`;
    }

    document.addEventListener('touchmove', (e) => {
        const touch = e.touches[0];
        const linkRect = link.getBoundingClientRect();
        const distanceX = Math.abs(touch.clientX - (linkRect.left + linkRect.width / 2));
        const distanceY = Math.abs(touch.clientY - (linkRect.top + linkRect.height / 2));

        if (distanceX < 100 && distanceY < 50) {
            moveLink();
        }
    });

    link.addEventListener('click', () => {
        alert('よく捕まえました！リンク先へ移動します。');
        window.location.href = "https://line.me/R/oaMessage/%40778unfqy/%E3%83%A2%E3%83%BC%E3%83%AB%E3%82%B9%E4%BF%A1%E5%8F%B7%E3%80%81%E8%A7%A3%E8%AA%AD%E3%81%97%E3%81%BE%E3%81%97%E3%81%9F%EF%BC%81";
    });
</script>
</head>
<body>

<a class="moving-link">▶ こちらのリンクをタップして秘密を発見する</a>

</body>
</html>
