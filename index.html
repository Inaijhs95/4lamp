<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>激安ブランド品販売サイト</title>
<style>
    body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    h1 {
        text-align: center;
        color: #ff0000;
    }
    .product {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #ccc;
    }
    .product img {
        width: 100px;
        height: auto;
    }
    .info {
        flex: 1;
        padding: 0 20px;
    }
    .buy-button {
        background-color: #ff4500;
        color: #fff;
        padding: 10px;
        border: none;
        cursor: pointer;
    }
    .notification {
        color: #00b300;
        font-weight: bold;
        margin-top: 20px;
        text-align: center;
    }
</style>
</head>
<body>

<h1>激安！ブランド品 100円 セール</h1>

<div id="products"></div>
<div class="notification" id="notification"></div>

<script>
    const products = [
        { name: "Gucci バッグ", price: 100, stock: 10, image: "https://via.placeholder.com/100" },
        { name: "Chanel コスメセット", price: 100, stock: 8, image: "https://via.placeholder.com/100" },
        { name: "Louis Vuitton 財布", price: 100, stock: 5, image: "https://via.placeholder.com/100" },
        { name: "Hermès スカーフ", price: 100, stock: 7, image: "https://via.placeholder.com/100" },
        { name: "Dior 香水", price: 100, stock: 12, image: "https://via.placeholder.com/100" }
    ];

    const initials = ["A", "K", "S", "T", "N", "H", "M", "Y", "R", "W"];
    const productContainer = document.getElementById('products');
    const notificationElement = document.getElementById('notification');

    // ローカルストレージから在庫を読み込み
    products.forEach((product, index) => {
        const storedStock = localStorage.getItem(`stock-${index}`);
        if (storedStock !== null) {
            product.stock = parseInt(storedStock, 10);
        }
    });

    // 商品を表示
    function displayProducts() {
        productContainer.innerHTML = '';
        products.forEach((product, index) => {
            const productElement = document.createElement('div');
            productElement.classList.add('product');
            productElement.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <div class="info">
                    <h2>${product.name}</h2>
                    <p>価格: ¥${product.price}</p>
                    <p>在庫: <span id="stock-${index}">${product.stock}</span></p>
                </div>
                <button class="buy-button" onclick="buyProduct(${index})">購入する</button>
            `;
            productContainer.appendChild(productElement);
        });
    }

    // 在庫を減らす関数
    function buyProduct(index) {
        if (products[index].stock > 0) {
            products[index].stock--;
            localStorage.setItem(`stock-${index}`, products[index].stock);
            displayProducts();
            window.location.href = "https://inaijhs95.my.canva.site/secret2025";
        }
    }

    // 購入速報を表示する関数
    function showNotification() {
        const initial = initials[Math.floor(Math.random() * initials.length)];
        const lastName = "さん";
        const product = products[Math.floor(Math.random() * products.length)];
        if (product.stock > 0) {
            notificationElement.textContent = `${initial}${lastName}が${product.name}を購入しました！`;
        }
    }

    // リアルタイムで購入速報を更新
    setInterval(showNotification, 2800);

    // 初期表示
    displayProducts();
</script>

</body>
</html>
