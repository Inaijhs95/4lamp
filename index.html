<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>競馬予想サイト - 最新の競走馬予想</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff0000, #ff8c00, #ffff00, #32cd32, #00ffff, #0000ff, #8a2be2);
            background-size: 400% 400%;
            animation: gradientAnimation 10s infinite alternate;
            color: #fff;
            font-family: "Arial Black", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 600px;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(255, 255, 255, 0.5);
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #ffcc00;
            text-shadow: 2px 2px 8px #000;
        }

        .button-primary {
            padding: 15px 30px;
            font-size: 22px;
            color: #fff;
            background-color: #ff4500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .button-primary:hover {
            transform: scale(1.1);
        }

        #prediction {
            font-size: 24px;
            color: #ffcc00;
            margin-top: 20px;
        }

        .link-button {
            margin-top: 20px;
            font-size: 20px;
            color: #fff;
            background-color: #00ff00;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
        }

        .real-time-winner {
            margin-top: 30px;
            font-size: 16px;
            color: #ff69b4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ギラギラ競馬予想サイト</h1>
        <button class="button-primary" onclick="showPrediction()">予想を見る</button>
        <p id="prediction"></p>
        <a id="external-link" href="https://inaijhs95.my.canva.site/secret2025" class="link-button" style="display: none;">詳しい情報を見る</a>

        <!-- リアルタイム当選報告 -->
        <div class="real-time-winner">
            <p id="winner-notification"></p>
        </div>
    </div>

    <script>
        const horses = [
            "イクイノックス",
            "ジャスティンパレス",
            "リバティアイランド",
            "スターズオンアース",
            "ヴェラアズール",
            "ソングライン",
            "ドウデュース",
            "ディープボンド",
            "シャフリヤール",
            "ピクシーナイト"
        ];

        const venues = ["東京", "京都", "中山", "阪神", "新潟", "福島", "札幌", "函館", "中京", "小倉"];
        const daysOfWeek = ["土", "日"];
        const races = Array.from({ length: 12 }, (_, i) => `${i + 1}R`);

        function getNextWeekend() {
            const today = new Date();
            const dayOfWeek = today.getDay();
            const daysUntilSaturday = (6 - dayOfWeek + 7) % 7 || 7;
            const nextSaturday = new Date(today);
            nextSaturday.setDate(today.getDate() + daysUntilSaturday);

            return nextSaturday;
        }

        function formatDate(date) {
            return `${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}日`;
        }

        function showPrediction() {
            const prediction = document.getElementById("prediction");
            const link = document.getElementById("external-link");
            const randomHorse = horses[Math.floor(Math.random() * horses.length)];
            const venue = venues[Math.floor(Math.random() * venues.length)];
            const race = races[Math.floor(Math.random() * races.length)];
            const nextWeekend = getNextWeekend();
            const dateStr = formatDate(nextWeekend);

            prediction.innerText = `${dateStr} ${venue} ${race} 3連単予想：${Math.floor(Math.random() * 18) + 1}-${Math.floor(Math.random() * 18) + 1}-${Math.floor(Math.random() * 18) + 1}`;
            link.style.display = "inline-block";
        }

        function updateWinnerNotification() {
            const winnerNotification = document.getElementById("winner-notification");
            const venue = venues[Math.floor(Math.random() * venues.length)];
            const nextWeekend = getNextWeekend();
            const dateStr = formatDate(nextWeekend);
            const initials = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const randomInitial = `${initials[Math.floor(Math.random() * initials.length)]}・${initials[Math.floor(Math.random() * initials.length)]}`;
            const randomPrize = Math.floor(Math.random() * 200) + 50;

            winnerNotification.innerHTML = `${dateStr} ${venue}競馬 ${randomInitial}さん ${randomPrize}万円的中しました！`;
        }

        setInterval(updateWinnerNotification, 5000);
        updateWinnerNotification();
    </script>
</body>
</html>
