<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>渦巻く名前のサイト</title>
<style>
    body {
        background-color: #000;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }
    .name {
        position: absolute;
        font-size: 2em;
        color: #00ff00;
        white-space: nowrap;
        transform-origin: center;
    }
</style>
</head>
<body>

<div class="name" id="name1">こうへい</div>
<div class="name" id="name2">たつや</div>
<div class="name" id="name3">りょうすけ</div>
<div class="name" id="name4">ゆうた</div>

<script>
    const names = [
        { element: document.getElementById('name1'), angle: 0, radius: 100 },
        { element: document.getElementById('name2'), angle: 90, radius: 150 },
        { element: document.getElementById('name3'), angle: 180, radius: 200 },
        { element: document.getElementById('name4'), angle: 270, radius: 250 }
    ];

    function animate() {
        names.forEach((name, index) => {
            name.angle += 2; // 回転の速度を調整（数字を大きくすると速くなる）
            const radian = (name.angle * Math.PI) / 180;
            const x = window.innerWidth / 2 + Math.cos(radian) * name.radius;
            const y = window.innerHeight / 2 + Math.sin(radian) * name.radius;

            name.element.style.left = `${x}px`;
            name.element.style.top = `${y}px`;
        });

        requestAnimationFrame(animate);
    }

    animate();
</script>

</body>
</html>
