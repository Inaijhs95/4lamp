<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>競馬予想サイト - 最新の競走馬予想</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: #333;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.7);
            text-align: center;
        }
        h1 {
            font-size: 28px;
            color: #ffcc00;
        }
        .description {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .button-primary {
            padding: 15px 30px;
            font-size: 20px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button-primary:hover {
            background-color: #0056b3;
        }
        #prediction {
            font-size: 22px;
            color: #ffcc00;
            margin-top: 20px;
        }
        .link-button {
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
            background-color: #28a745;
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
        .link-button:hover {
            background-color: #218838;
        }
        .real-time-winner {
            margin-top: 30px;
            font-size: 14px;
            color: #ddd;
        }
        @keyframes slide-up {
            0% { transform: translateY(100%); opacity: 0; }
            50% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100%); opacity: 0; }
        }
        .winner-notification {
            font-weight: bold;
            animation: slide-up 2s ease infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>最新の競走馬予想</h1>
        <p class="description">
            最新の競走馬情報を基にした予想をお届けします。<br>今すぐ予想を確認して、次のレースに備えましょう！
        </p>
        <button class="button-primary" onclick="showPrediction()">予想を見る</button>
        <p id="prediction"></p>
        <a id="external-link" href="https://db.netkeiba.com/" class="link-button" style="display: none;">詳しい情報を見る</a>

        <!-- リアルタイム当選報告 -->
        <div class="real-time-winner">
            <p id="winner-notification">東京都・A・Sさん 100万円的中しました！</p>
        </div>
    </div>

    <script>
        const horses = [
            "ヒシアマン",
            "ドウデュース",
            "オーサムリザルト",
            "ゴージャス",
            "クロミナンス",
            "フォーエバーヤング",
            "シンビリーブ",
            "エイシンワンド",
            "セレシオン",
            "ショウナンバシット"
        ];

        function showPrediction() {
            const prediction = document.getElementById("prediction");
            const link = document.getElementById("external-link");
            const randomHorse = horses[Math.floor(Math.random() * horses.length)];

            prediction.innerText = `本日の注目馬：${randomHorse}`;
            link.style.display = "inline-block";
        }

        // リアルタイム当選報告の表示更新
        const winnerNotification = document.getElementById("winner-notification");
        const prefectures = ["北海道", "青森県", "岩手県", "宮城県", "秋田県", "山形県", "福島県", "茨城県", "栃木県", "群馬県", "埼玉県", "千葉県", "東京都", "神奈川県", "新潟県", "富山県", "石川県", "福井県", "山梨県", "長野県", "岐阜県", "静岡県", "愛知県", "三重県", "滋賀県", "京都府", "大阪府", "兵庫県", "奈良県", "和歌山県", "鳥取県", "島根県", "岡山県", "広島県", "山口県", "徳島県", "香川県", "愛媛県", "高知県", "福岡県", "佐賀県", "長崎県", "熊本県", "大分県", "宮崎県", "鹿児島県", "沖縄県"];
        const initials = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

        setInterval(() => {
            const randomPrefecture = prefectures[Math.floor(Math.random() * prefectures.length)];
            const randomInitial = `${initials[Math.floor(Math.random() * initials.length)]}・${initials[Math.floor(Math.random() * initials.length)]}`;
            const randomPrize = Math.floor(Math.random() * 100) + 10; // 10万円から100万円の範囲
            winnerNotification.innerHTML = `${randomPrefecture}・${randomInitial}さん ${randomPrize}万円的中しました！`;
        }, 3000);
    </script>
</body>
</html>
