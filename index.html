<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>表示ページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .markers {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .marker {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: red; /* 初期色は赤 */
            transition: background-color 0.5s;
        }
        .blue {
            background-color: green; /* アクセス時の色は青 */
        }
        #hiddenLink {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>表示ページ</h1>
    <p>このページにアクセスしたリンク: <span id="accessedLink"></span></p>
    
    <div class="markers">
        <div id="marker1" class="marker"></div>
        <div id="marker2" class="marker"></div>
        <div id="marker3" class="marker"></div>
        <div id="marker4" class="marker"></div>
    </div>
    
    <a id="hiddenLink" href="https://example.com">非表示リンク</a>

    <script>
        // URLパラメータを取得する関数
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // アクセスされたリンク番号を取得
        const linkNumber = getQueryParam('link');
        const accessedLinkText = linkNumber ? `リンク${linkNumber}` : '不明';
        document.getElementById('accessedLink').textContent = accessedLinkText;

        // マーカーの色を更新する関数
        function updateMarker(num) {
            const marker = document.getElementById(`marker${num}`);
            if (marker) {
                marker.classList.add('blue');
            }
        }

        // localStorageからアクセス状態を取得・更新
        if (linkNumber) {
            // 既にアクセスしたか確認
            const accessedLinks = JSON.parse(localStorage.getItem('accessedLinks')) || [];

            if (!accessedLinks.includes(linkNumber)) {
                accessedLinks.push(linkNumber);
                localStorage.setItem('accessedLinks', JSON.stringify(accessedLinks));
            }

            // マーカーを更新
            updateMarker(linkNumber);

            // 非表示リンクを表示
            const hiddenLink = document.getElementById('hiddenLink');
            hiddenLink.style.display = 'inline';
            hiddenLink.textContent = `特別なリンク${linkNumber}`;
            hiddenLink.href = `https://example.com/page${linkNumber}`;
        }

        // ページ読み込み時にマーカーを表示状態にする
        window.onload = function() {
            const accessedLinks = JSON.parse(localStorage.getItem('accessedLinks')) || [];
            accessedLinks.forEach(num => {
                updateMarker(num);
            });
        }
    </script>
</body>
</html>
