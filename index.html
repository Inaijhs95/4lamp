<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不思議なサイト</title>
    <style>
        body {
            background-color: #2b2b2b;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .button {
            display: inline-block;
            padding: 20px;
            margin: 20px;
            background-color: #ff4500;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            font-size: 24px;
        }
        .hidden {
            display: none;
        }
        .mystery {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: move 5s infinite alternate;
        }
        @keyframes move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(200px, 200px); }
        }
    </style>
</head>
<body>
    <h1>不思議なサイトへようこそ！</h1>
    <p>下のボタンを3回クリックして、リンクに進みましょう。</p>

    <div class="button" id="actionButton">クリックする</div>
    <p id="status">まだ準備ができていません。</p>
    <div id="finalLink" class="hidden">
        <a href="https://line.me/R/oaMessage/%40778unfqy/%E3%83%A2%E3%83%BC%E3%83%AB%E3%82%B9%E4%BF%A1%E5%8F%B7%E3%80%81%E8%A7%A3%E8%AA%AD%E3%81%97%E3%81%BE%E3%81%97%E3%81%9F%EF%BC%81" target="_blank" class="button">ここをクリックしてメッセージを送信</a>
    </div>

    <script>
        let clickCount = 0;

        document.getElementById('actionButton').onclick = function() {
            clickCount++;
            document.getElementById('status').innerText = `クリック回数: ${clickCount}回`;
            if (clickCount >= 3) {
                document.getElementById('finalLink').classList.remove('hidden');
                document.getElementById('status').innerText = 'すべてのアクションが完了しました！';
            }
        };
    </script>
</body>
</html>
