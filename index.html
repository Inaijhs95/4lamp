<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>渦巻く名前のサイト</title>
<style>
    body {
        background-color: #000;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }
    .name {
        position: absolute;
        font-size: 1.5em;
        color: #00ff00;
        white-space: nowrap;
        transform-origin: center;
    }
</style>
</head>
<body>

<script>
    const names = [
        "こうへい", "たつや", "りょうすけ", "ゆうた", "なおき",
        "のぞむ", "こうすけ", "るい", "ゆうり", "ひろふみ",
        "まこと", "けいた", "たから", "けいじろう", "ともひろ",
        "とおる", "ゆうすけ", "しょうき", "ひろのり", "だいき",
        "こうよう", "まもる", "つばき", "ひかる", "たいき",
        "こうや", "ゆう", "だいすけ", "ゆうた", "ゆうと",
        "ゆうたろう", "しょうた", "しょうた", "だいき", "としや"
    ];

    const body = document.body;

    // 名前要素を作成し、ランダムな位置と設定を付与
    const nameElements = names.map((name, index) => {
        const element = document.createElement('div');
        element.textContent = name;
        element.classList.add('name');
        body.appendChild(element);

        // ランダムな初期設定
        return {
            element,
            angle: Math.random() * 360,
            radius: Math.random() * 300 + 50, // 半径 50～350px
            speed: Math.random() * 6 - 3 // 回転速度 -3 ～ 3
        };
    });

    function animate() {
        nameElements.forEach((name) => {
            // ランダムな速度で回転
            name.angle += name.speed;
            const radian = (name.angle * Math.PI) / 180;
            const x = window.innerWidth / 2 + Math.cos(radian) * name.radius;
            const y = window.innerHeight / 2 + Math.sin(radian) * name.radius;

            name.element.style.left = `${x}px`;
            name.element.style.top = `${y}px`;
        });

        requestAnimationFrame(animate);
    }

    animate();
</script>

</body>
</html>
