<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タップゲーム</title>
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .button {
            display: inline-block;
            width: 150px; /* ボタンの幅 */
            height: 150px; /* ボタンの高さ */
            background-color: #4caf50;
            border-radius: 75px; /* 丸いボタンにする */
            line-height: 150px; /* テキストを中央に配置 */
            color: white;
            font-size: 24px;
            transition: background-color 0.3s, transform 0.1s; /* へこみ演出のトランジション */
            margin: 20px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .button:hover {
            background-color: #45a049;
        }
        .button:active {
            transform: scale(0.95); /* ボタンを押したときに少し縮む */
        }
        #status {
            font-size: 20px;
            margin-top: 20px;
        }
        #timer {
            font-size: 24px;
        }
        .hidden {
            display: none;
        }
        .divine {
            color: gold;
            font-size: 28px;
            font-weight: bold;
            margin-top: 30px;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 5px gold, 0 0 10px gold; }
            100% { text-shadow: 0 0 20px gold, 0 0 30px gold; }
        }
    </style>
</head>
<body>
    <h1>タップゲーム</h1>
    <p>10秒以内に80回タップしてください！</p>
    <div class="button" id="clickButton">タップ！</div>
    <p id="status">スコア: 0</p>
    <p id="timer" style="margin-top: 20px;">残り時間: 10秒</p>
    <div id="finalLink" class="hidden">
        <a href="https://line.me/R/oaMessage/%40778unfqy/%E3%83%A2%E3%83%BC%E3%83%AB%E3%82%B9%E4%BF%A1%E5%8F%B7%E3%80%81%E8%A7%A3%E8%AA%AD%E3%81%97%E3%81%BE%E3%81%97%E3%81%9F%EF%BC%81" target="_blank" class="divine">リワードをゲットする</a>
    </div>

    <script>
        let score = 0;
        let timeLeft = 10;
        let gameActive = false;

        // ゲーム開始
        function startGame() {
            score = 0;
            timeLeft = 10;
            gameActive = true;
            document.getElementById('status').innerText = `スコア: ${score}`;
            document.getElementById('timer').innerText = `残り時間: ${timeLeft}秒`;
            document.getElementById('finalLink').classList.add('hidden'); // リンクを隠す

            const timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = `残り時間: ${timeLeft}秒`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    gameActive = false;
                    if (score >= 80) {
                        document.getElementById('finalLink').classList.remove('hidden');
                        alert('おめでとうございます！リワードをゲットしました！');
                    } else {
                        alert(`時間切れ！最終スコア: ${score}`);
                    }
                }
            }, 1000);
        }

        // クリックイベント
        document.getElementById('clickButton').onclick = function() {
            if (gameActive) {
                score++;
                document.getElementById('status').innerText = `スコア: ${score}`;
                if (navigator.vibrate) {
                    navigator.vibrate(100); // 振動を実行
                }
                if (score >= 80) {
                    document.getElementById('finalLink').classList.remove('hidden');
                    alert('おめでとうございます！リワードをゲットしました！');
                    gameActive = false; // ゲームを終了
                }
            } else {
                startGame(); // ゲームがまだ開始されていなければ開始
            }
        };

        // 最初のゲームを開始
        startGame();
    </script>
</body>
</html>
