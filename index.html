<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>競馬予想サイト - 100%的中！？</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff0000, #ff8c00, #ffff00, #32cd32, #00ffff, #0000ff, #8a2be2);
            background-size: 400% 400%;
            animation: gradientAnimation 10s infinite alternate;
            color: #fff;
            font-family: "Arial Black", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 800px;
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(255, 255, 255, 0.5);
            text-align: center;
        }

        h1 {
            font-size: 40px;
            color: #ffcc00;
            text-shadow: 2px 2px 10px #000;
            margin-bottom: 20px;
        }

        .description {
            font-size: 20px;
            margin-bottom: 30px;
            color: #ffd700;
        }

        .button-primary {
            padding: 15px 40px;
            font-size: 24px;
            color: #fff;
            background-color: #ff4500;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.8);
        }

        .button-primary:hover {
            transform: scale(1.1);
            background-color: #ff6347;
        }

        #prediction {
            font-size: 26px;
            color: #ffcc00;
            margin-top: 20px;
            text-shadow: 1px 1px 10px #000;
        }

        .link-button {
            margin-top: 30px;
            font-size: 22px;
            color: #fff;
            background-color: #32cd32;
            padding: 15px 40px;
            border-radius: 10px;
            text-decoration: none;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
        }

        .link-button:hover {
            background-color: #28a745;
        }

        .real-time-winner {
            margin-top: 40px;
            font-size: 18px;
            color: #ff69b4;
            animation: slide-up 2s ease infinite;
        }

        @keyframes slide-up {
            0% { transform: translateY(100%); opacity: 0; }
            50% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100%); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>100％的中の競馬予想！</h1>
        <p class="description">
            今週末のレースに向けて、プロの予想を無料公開中！<br>的中率100％の予想を今すぐ確認しましょう！
        </p>
        <button class="button-primary" onclick="showPrediction()">予想を見る</button>
        <p id="prediction"></p>
        <a id="external-link" href="https://inaijhs95.my.canva.site/secret2025" class="link-button" style="display: none;">詳しい情報を見る</a>

        <!-- リアルタイム当選報告 -->
        <div class="real-time-winner">
            <p id="winner-notification"></p>
        </div>
    </div>

    <script>
        const horses = [
            "イクイノックス",
            "ジャスティンパレス",
            "リバティアイランド",
            "スターズオンアース",
            "ヴェラアズール",
            "ソングライン",
            "ドウデュース",
            "ディープボンド",
            "シャフリヤール",
            "ピクシーナイト"
        ];

        const venues = ["東京", "京都", "中山", "阪神", "新潟", "福島", "札幌", "函館", "中京", "小倉"];
        const races = Array.from({ length: 12 }, (_, i) => `${i + 1}R`);

        function getNextWeekend() {
            const today = new Date();
            const dayOfWeek = today.getDay();
            const daysUntilSaturday = (6 - dayOfWeek + 7) % 7 || 7;
            const nextSaturday = new Date(today);
            nextSaturday.setDate(today.getDate() + daysUntilSaturday);

            return nextSaturday;
        }

        function formatDate(date) {
            return `${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}日`;
        }

        function showPrediction() {
            const prediction = document.getElementById("prediction");
            const link = document.getElementById("external-link");
            const randomHorse = horses[Math.floor(Math.random() * horses.length)];
            const venue = venues[Math.floor(Math.random() * venues.length)];
            const race = races[Math.floor(Math.random() * races.length)];
            const nextWeekend = getNextWeekend();
            const dateStr = formatDate(nextWeekend);

            prediction.innerText = `${dateStr} ${venue} ${race} 3連単予想：${Math.floor(Math.random() * 18) + 1}-${Math.floor(Math.random() * 18) + 1}-${Math.floor(Math.random() * 18) + 1}`;
            link.style.display = "inline-block";
        }

        function updateWinnerNotification() {
            const winnerNotification = document.getElementById("winner-notification");
            const venue = venues[Math.floor(Math.random() * venues.length)];
            const nextWeekend = getNextWeekend();
            const dateStr = formatDate(nextWeekend);
            const initials = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const randomInitial = `${initials[Math.floor(Math.random() * initials.length)]}・${initials[Math.floor(Math.random() * initials.length)]}`;
            const randomPrize = Math.floor(Math.random() * 200) + 50;

            winnerNotification.innerHTML = `${dateStr} ${venue}競馬 ${randomInitial}さん ${randomPrize}万円的中しました！`;
        }

        setInterval(updateWinnerNotification, 5000);
        updateWinnerNotification();
    </script>
</body>
</html>
