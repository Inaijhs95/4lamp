<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイピングゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .word {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
        .input-box {
            font-size: 18px;
            padding: 10px;
            width: 200px;
            margin-top: 20px;
        }
        .status {
            font-size: 18px;
            margin-top: 20px;
        }
        .reward-link {
            font-size: 20px;
            margin-top: 30px;
            display: none;
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>タイピングゲーム</h1>
    <p>表示された単語をタイピングしてください！</p>
    
    <div class="word" id="wordDisplay">開始を押してください</div>
    <input type="text" class="input-box" id="userInput" placeholder="ここに入力..." disabled>
    <p class="status">スコア: <span id="score">0</span></p>
    <p class="status">残り時間: <span id="timer">30</span> 秒</p>
    <button onclick="startGame()">ゲームスタート</button>

    <div id="finalLink" class="reward-link" onclick="openLink()">リワードをゲットする</div>

    <script>
        const words = ["稲井", "同窓会", "30歳", "GTO", "数学教師", "なんぼ", "真野川", "陸前稲井駅", "丸森山", "牛石橋", "南境", "沼津貝塚"];
        let currentWord = "";
        let score = 0;
        let timeLeft = 30;
        let gameActive = false;
        const requiredScore = 6; // クリアに必要なスコア

        function startGame() {
            score = 0;
            timeLeft = 30;
            gameActive = true;
            document.getElementById("score").innerText = score;
            document.getElementById("timer").innerText = timeLeft;
            document.getElementById("userInput").disabled = false;
            document.getElementById("userInput").value = "";
            document.getElementById("finalLink").style.display = "none"; // リワードリンクを非表示
            generateWord();

            const timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").innerText = timeLeft;

                if (timeLeft <= 0 || score >= requiredScore) {
                    clearInterval(timerInterval);
                    gameActive = false;
                    document.getElementById("userInput").disabled = true;

                    if (score >= requiredScore) {
                        document.getElementById("finalLink").style.display = "block";
                        alert("おめでとうございます！リワードをゲットしました！");
                    } else {
                        alert("時間切れです！もう一度挑戦してください。");
                    }
                }
            }, 1000);
        }

        function generateWord() {
            currentWord = words[Math.floor(Math.random() * words.length)];
            document.getElementById("wordDisplay").innerText = currentWord;
            document.getElementById("userInput").value = "";
            document.getElementById("userInput").focus();
        }

        document.getElementById("userInput").addEventListener("input", function() {
            if (gameActive && this.value === currentWord) {
                score++;
                document.getElementById("score").innerText = score;
                generateWord();
            }
        });

        function openLink() {
            window.open("https://line.me/R/oaMessage/%40778unfqy/%E3%83%A2%E3%83%BC%E3%83%AB%E3%82%B9%E4%BF%A1%E5%8F%B7%E3%80%81%E8%A7%A3%E8%AA%AD%E3%81%97%E3%81%BE%E3%81%97%E3%81%9F%EF%BC%81", "_blank");
        }
    </script>
</body>
</html>
