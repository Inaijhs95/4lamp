<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>System Error Notification</title>
<style>
    body {
        background-color: #000;
        color: #00ff00;
        font-family: 'Courier New', Courier, monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 20px;
        overflow: hidden;
    }
    .message {
        font-size: 1.2em;
        line-height: 1.5;
        text-align: left;
        width: 100%;
        max-width: 600px;
        white-space: pre-wrap;
    }
    @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
    }
    .cursor {
        display: inline-block;
        width: 10px;
        background-color: #00ff00;
        animation: blink 0.5s infinite;
    }
</style>
</head>
<body>

<div class="message" id="message"></div>
<div class="cursor"></div>

<script>
    const messages = [
        "Personal information has been leaked",
        "个人信息已泄露",
        "個人情報が流出しました",
        "개인 정보가 유출되었습니다",
        "تم تسريب المعلومات الشخصية",
        "IP address 192.168.1.1 detected",
        "检测到 IP 地址 192.168.1.1",
        "IPアドレス 192.168.1.1 が検出されました",
        "IP 주소 192.168.1.1이 감지되었습니다",
        "تم الكشف عن عنوان IP: 192.168.1.1",
        "Credit card information compromised",
        "信用卡信息已泄露",
        "クレジットカード情報が漏洩しました",
        "신용카드 정보가 유출되었습니다",
        "تم تسريب معلومات بطاقة الائتمان",
        "Access to photo albums detected",
        "已确认访问相册",
        "写真アルバムへのアクセスが確認されました",
        "사진 앨범에 대한 액세스가 확인되었습니다",
        "تم تأكيد الوصول إلى ألبوم الصور",
        "Login credentials have been leaked",
        "登录凭据已泄露",
        "ログイン情報が流出しました",
        "로그인 정보가 유출되었습니다",
        "تم تسريب بيانات تسجيل الدخول",
        "All data has been leaked"
    ];

    const messageElement = document.getElementById('message');
    let messageIndex = 0;
    let charIndex = 0;
    const typingSpeed = 10; // 超高速表示
    const messageDelay = 100; // メッセージ切り替えの遅延時間

    function typeMessage() {
        if (messageIndex < messages.length) {
            if (charIndex < messages[messageIndex].length) {
                messageElement.textContent += messages[messageIndex].charAt(charIndex);
                charIndex++;
                setTimeout(typeMessage, typingSpeed);
            } else {
                messageElement.textContent += "\n";
                charIndex = 0;
                messageIndex++;
                setTimeout(typeMessage, messageDelay);
            }
        }
    }

    typeMessage();
</script>

</body>
</html>
