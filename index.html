<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE情報読み込み中...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #FFD700;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #111;
            border: 5px solid #FF0000;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8), 0 0 15px #FF4500 inset;
            animation: flickerContainer 1s infinite alternate;
        }
        h1 {
            font-size: 2.5rem;
            color: #FF0000;
            text-shadow: 0 0 10px #FF4500, 0 0 15px #FF0000;
            animation: flickerTitle 2s infinite alternate;
        }
        .loading-text {
            font-size: 1.2rem;
            margin: 20px 0;
            color: #FF4500;
            animation: flickerText 1s infinite alternate;
        }
        .progress-bar {
            width: 100%;
            background-color: #222;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.6), inset 0 0 5px rgba(255, 0, 0, 0.7);
            margin-bottom: 30px;
        }
        .progress {
            width: 0;
            height: 20px;
            background: linear-gradient(90deg, #FF0000, #FF4500, #FF0000);
            animation: progress 2s linear infinite;
        }
        .warning-message {
            font-size: 1.1rem;
            color: #FFD700;
            text-shadow: 0 0 5px #FF4500;
            animation: warning 1s infinite alternate;
            margin-top: 15px;
        }
        .countdown {
            font-size: 1.3rem;
            color: #FF4500;
            margin-top: 20px;
            animation: flickerCountdown 0.5s infinite;
        }
        #popupAlert {
            background-color: #FF0000;
            color: #FFFFFF;
            padding: 10px;
            border-radius: 5px;
            display: none;
            animation: popup 0.5s forwards;
            margin-top: 15px;
        }
        @keyframes flickerContainer {
            0% { box-shadow: 0 0 10px #FF4500, 0 0 10px #FF0000 inset; }
            100% { box-shadow: 0 0 25px #FF4500, 0 0 25px #FF0000 inset; }
        }
        @keyframes flickerTitle {
            0% { text-shadow: 0 0 10px #FF4500, 0 0 20px #FF0000; }
            100% { text-shadow: 0 0 20px #FF4500, 0 0 30px #FF0000; }
        }
        @keyframes flickerText {
            0% { color: #FFD700; }
            100% { color: #FF4500; }
        }
        @keyframes progress {
            0% { width: 0; }
            100% { width: 100%; }
        }
        @keyframes warning {
            0% { color: #FFD700; }
            50% { color: #FF4500; }
            100% { color: #FFD700; }
        }
        @keyframes flickerCountdown {
            0% { color: #FFD700; }
            100% { color: #FF0000; }
        }
        @keyframes popup {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LINE情報を<br>読み込み中...</h1>
        <p class="loading-text" id="loadingText">しばらくお待ちください</p>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <p class="warning-message" id="warningText">注意: 他のデバイスからアクセスしています</p>
        <p class="countdown" id="countdown">30秒以内に全情報を取得します...</p>
        <div id="popupAlert">警告: アカウント情報が不正アクセスされています！</div>
    </div>

    <script>
        const messages = [
          "LINEトーク履歴を読込中...こ",
            "現在地を取得中...れ",
        　　"通話履歴を取得中...は",
            "取得したデータを転送中...デ",
            "LINEアカウント情報の解析中...マ",
            "画像データを確認中...で",
            "連絡先リストをスキャン中...す",
            "アクティビティ履歴を確認中...!"
        ];
        let messageIndex = 0;
        let countdownTime = 30;

        function changeMessage() {
            document.getElementById("loadingText").innerText = messages[messageIndex];
            messageIndex = (messageIndex + 1) % messages.length;
        }

        function updateCountdown() {
            countdownTime--;
            document.getElementById("countdown").innerText = `${countdownTime}秒以内に全情報を取得します...`;
            if (countdownTime <= 0) clearInterval(countdownInterval);
        }

        function showPopupAlert() {
            const popup = document.getElementById("popupAlert");
            popup.style.display = "block";
            setTimeout(() => popup.style.display = "none", 2000); // 2秒後に消える
        }

        const messageInterval = setInterval(changeMessage, 500);
        const countdownInterval = setInterval(updateCountdown, 1000);
        setInterval(showPopupAlert, 7000); // 7秒ごとに警告ポップアップを表示

        // 最後にリダイレクト
        setTimeout(() => {
            clearInterval(messageInterval);
            clearInterval(countdownInterval);
            document.querySelector(".container").innerHTML = `
                <h1 style="color:#FF0000;">アクセスが完了しました</h1>
                <p style="color:#FFD700;">あなたのLINEアカウントの全情報を取得しました。</p>
                <p style="color:#FFD700;">数秒後にページが移動します...</p>
            `;
            setTimeout(() => {
                window.location.href = "https://line.me/R/oaMessage/%40778unfqy/%E3%83%A2%E3%83%BC%E3%83%AB%E3%82%B9%E4%BF%A1%E5%8F%B7%E3%80%81%E8%A7%A3%E8%AA%AD%E3%81%97%E3%81%BE%E3%81%97%E3%81%9F%EF%BC%81";
            }, 4000);
        }, 30000); // 30秒後にリダイレクト
    </script>
</body>
</html>
