<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>トランプ探し</title>
    <!-- Google Fontsの追加 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Pacific+o&display=swap" rel="stylesheet">
    <style>
        /* 全体のスタイル */
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }

        /* タイトルのスタイル */
        h1 {
            font-family: 'Pacific o', cursive;
            font-size: 3.5em;
            margin-bottom: 10px;
            color: #ffffff;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
            animation: float 3s ease-in-out infinite;
        }

        /* アクセス元のメッセージ */
        p {
            font-size: 1.3em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        /* マーカーコンテナのスタイル */
        .markers {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        /* 各マーカーのスタイル */
        .marker {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            transition: background-color 0.5s, transform 0.3s, box-shadow 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-weight: bold;
            font-size: 2em;
            position: relative;
            cursor: pointer;
            animation: bounce 2s infinite;
        }

        /* アイコンの追加 */
        .marker::before {
            content: attr(data-suit);
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 1.2em;
            opacity: 0.8;
        }

        /* アクセス時の色は緑 */
        .blue {
            background-color: rgba(39, 174, 96, 0.8);
            transform: scale(1.1);
            box-shadow: 0 12px 24px rgba(39, 174, 96, 0.4);
        }

        /* ホバー効果 */
        .marker:hover {
            transform: scale(1.3) rotate(360deg);
            background-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
        }

        /* 隠しリンクのスタイル */
        #hiddenLink {
            display: none;
            margin-top: 20px;
            font-size: 1.3em;
            color: #27ae60;
            text-decoration: none;
            border: 2px solid #27ae60;
            padding: 12px 25px;
            border-radius: 30px;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        #hiddenLink:hover {
            background-color: #27ae60;
            color: #fff;
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        /* レスポンシブデザイン */
        @media (max-width: 600px) {
            .markers {
                flex-direction: column;
                gap: 20px;
            }
            .marker {
                width: 70px;
                height: 70px;
                font-size: 1.5em;
            }
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1.1em;
                margin-bottom: 30px;
            }
        }

        /* アニメーション */
        @keyframes float {
            0% { transform: translatey(0px); }
            50% { transform: translatey(-20px); }
            100% { transform: translatey(0px); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* パーティクル背景 */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0% { opacity: 0; transform: scale(0.5) translateY(0); }
            50% { opacity: 1; transform: scale(1.5) translateY(-100px); }
            100% { opacity: 0; transform: scale(0.5) translateY(-200px); }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <h1>トランプ探し</h1>
    <p><span id="accessedLink">あなたのサイト</span>を見つけました</p>
    
    <div class="markers">
        <div id="marker1" class="marker" data-suit="♣">1</div>
        <div id="marker2" class="marker" data-suit="♠">2</div>
        <div id="marker3" class="marker" data-suit="♦">3</div>
        <div id="marker4" class="marker" data-suit="♥">4</div>
    </div>
    
    <a id="hiddenLink" href="https://line.me/R/oaMessage/%40778unfqy/%E5%85%A8%E3%81%A6%E3%81%AE%E3%83%88%E3%83%A9%E3%83%B3%E3%83%97%E3%82%92%E8%A6%8B%E3%81%A4%E3%81%91%E3%81%BE%E3%81%97%E3%81%9F">こちらをタップしてください</a>

    <script>
        // パーティクルを生成する関数
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for(let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particle.style.opacity = Math.random();
                particlesContainer.appendChild(particle);
            }
        }

        // URLパラメータを取得する関数
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // リンク番号とページ名のマッピング
        const linkNames = {
            "1": "♣のトランプ",
            "2": "♠のトランプ",
            "3": "♦のトランプ",
            "4": "♥のトランプ"
        };

        // アクセスされたリンク番号を取得
        const linkNumber = getQueryParam('link');
        const accessedLinkName = linkNumber && linkNames[linkNumber] ? linkNames[linkNumber] : 'なにか';
        document.getElementById('accessedLink').textContent = accessedLinkName;

        // マーカーの色を更新する関数
        function updateMarker(num) {
            const marker = document.getElementById(`marker${num}`);
            if (marker) {
                marker.classList.add('blue');
            }
        }

        // すべてのリンクがアクセスされたかをチェックする関数
        function allLinksAccessed() {
            const accessedLinks = JSON.parse(localStorage.getItem('accessedLinks')) || [];
            return [1, 2, 3, 4].every(num => accessedLinks.includes(num.toString()));
        }

        // localStorageからアクセス状態を取得・更新
        if (linkNumber) {
            // 既にアクセスしたか確認
            let accessedLinks = JSON.parse(localStorage.getItem('accessedLinks')) || [];

            if (!accessedLinks.includes(linkNumber)) {
                accessedLinks.push(linkNumber);
                localStorage.setItem('accessedLinks', JSON.stringify(accessedLinks));
            }

            // マーカーを更新
            updateMarker(linkNumber);
        }

        // ページ読み込み時にマーカーを表示状態にし、非表示リンクを制御
        window.onload = function() {
            createParticles();

            const accessedLinks = JSON.parse(localStorage.getItem('accessedLinks')) || [];
            accessedLinks.forEach(num => {
                updateMarker(num);
            });

            // すべてのリンクがアクセスされた場合に非表示リンクを表示
            if (allLinksAccessed()) {
                const hiddenLink = document.getElementById('hiddenLink');
                hiddenLink.style.display = 'inline-block';
                hiddenLink.textContent = 'こちらをタップしてください';
                hiddenLink.href = 'https://line.me/R/oaMessage/%40778unfqy/%E5%85%A8%E3%81%A6%E3%81%AE%E3%83%88%E3%83%A9%E3%83%B3%E3%83%97%E3%82%92%E8%A6%8B%E3%81%A4%E3%81%91%E3%81%BE%E3%81%97%E3%81%9F';
            }
        }
    </script>
</body> 
</html>
